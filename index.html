<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="inner-container" id="drum-machine">
            <div class="pad">
                <div class="drum-pad" id="audio-Q" >
                    <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>Q
                </div>

                <div class="drum-pad" id="audio-W" >
                    <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>W
                </div>

                <div class="drum-pad"  id="audio-E">
                    <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>E
                </div>

                <div class="drum-pad" id="audio-A">
                    <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>A
                </div>

                <div class="drum-pad"  id="audio-S">
                    <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>S
                </div>

                <div class="drum-pad" id="audio-D" >
                    <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>D
                </div>

                <div class="drum-pad" id="audio-Z">
                    <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>Z
                </div>

                <div class="drum-pad" id="audio-X" >
                    <audio class="clip"  id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>X
                </div>

                <div class="drum-pad"  id="audio-C">
                    <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>C
                </div>
            </div>

            <div class="logo">FCC
                <img src="fcc.svg" class="logos">
            </div>

            <div class="volume-container">

                <div class="control">
                    <p class="power">Power</p>
                    <div class="select">
                        <div class="upper-inner"></div>
                    </div>
                </div>


                <div id="display">Open HH</div>

                <div class="volume">
                    <input type="range" max="1" min="0" step="0.01" value="0.33" id="volumeRange">
                </div>

                <div class=" control">
                    <p>Bank</p>
                    <div class=" select">
                        <div class=" lower-inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
